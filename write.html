<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            margin: 0;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .header {
            width: 100vw;
            height: 5rem;
            padding: 0 0 0 2rem;
            display: flex;
            align-items: center;
            background-color: whitesmoke;
        }
        .headerTitle{
            font-size: 24px;
            margin-right: 2rem;
        }
        .headerHome{
            margin-right: 1rem;
        }
        .headerWrite{
            margin-right: 1rem;
        }
        .writeBox {
            width: 100%;
            padding: 0 5% 0 5%;
            margin-top: 3%;
        }
        .doInput {
            width: 100%;
            height: 2rem;
            margin: 2% 0 2% 0;
        }
        .dueInput {
            width: 100%;
            height: 2rem;
            margin: 2% 0 2% 0;
        }
        .submitBtn {
            background-color: rgb(194, 58, 58);
            border: none;
            border-radius: 5px;
            height: 2rem;
            width: 5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="headerTitle">
            <a href="/">Todo App</a>
        </div>
        <div class="headerHome">
            <a href="/">Home</a>
        </div>
        <div class="headerWrite">
            <a href="/write">Write</a>
        </div>
        <div>임시</div>
    </div>

    <div class="writeBox">
        <form action="/submit" method="post">
            <div>할일</div>
            <input class="doInput" name="todo"/>

            <div>Due date</div>
            <input class="dueInput" name="due"/>
            
            <button class="submitBtn">Submit</button>
        </form>
    </div>
</body>
</html>
